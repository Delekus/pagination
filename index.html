<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Roboto', sans-serif;
		}
		.paginate {
			margin: 50vh auto;
			text-align: center;
		}
		.paginate ul {
			list-style-type: none; 
			margin: 0;
			padding: 0;
		}
		.paginate li {
			display: inline-block;
		}
		.paginate a {
			color: white;
			text-decoration: none; 
			background-color: #3F3F3F;
			padding: 5px 10px;
		}
		.paginate a:hover{
			background-color: #FF6600;
		}
	</style>
</head>

<body>
	<div class="paginate">
		<ul>
			<li><a href="#">&#8249; Предыдущая</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">6</a></li>
			<li><a href="#">Следующая &#8250;</a></li>
		</ul>
	</div>
</body>

</html>
